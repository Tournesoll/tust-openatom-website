<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>内容管理后台 - 天津科技大学开放原子开源协会</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
    }

    #nc-root {
      min-height: 100vh;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #666;
      font-size: 16px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #f5f5f5;
      z-index: 9999;
    }

    .error {
      color: #d32f2f;
      margin-top: 1rem;
      padding: 1rem;
      background: #ffebee;
      border-radius: 4px;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>

<body>
  <!-- Decap CMS 挂载点 -->
  <div id="nc-root"></div>

  <!-- 加载提示 -->
  <div id="loading" class="loading">
    <div>正在加载管理后台...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <!-- Decap CMS - 使用 defer 确保 DOM 准备好后再执行 -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>

  <script>
    // 确保 DOM 完全加载后再初始化
    document.addEventListener('DOMContentLoaded', function () {
      const baseurl = '/tust-openatom-website';

      // 初始化 Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = baseurl + "/admin/";
            });
          }
        });
      }

      // 等待 CMS 加载完成
      function checkCMS() {
        const rootElement = document.getElementById('nc-root');
        if (!rootElement) {
          console.error('找不到挂载点 #nc-root');
          return;
        }

        // 检查 CMS 是否已加载并初始化
        if (typeof window.CMS !== 'undefined' || typeof CMS !== 'undefined') {
          // CMS 已加载，隐藏加载提示
          setTimeout(function () {
            const loading = document.getElementById('loading');
            if (loading) {
              loading.style.display = 'none';
            }
          }, 1500);
        } else {
          // 继续等待
          setTimeout(checkCMS, 200);
        }
      }

      // 等待脚本加载完成
      window.addEventListener('load', function () {
        setTimeout(checkCMS, 500);
      });
    });
  </script>
</body>

</html>
